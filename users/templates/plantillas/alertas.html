<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                Swal.fire({
                    icon:'success',
                    title: 'Exito',
                    text: '{{ message }}',
                });
                {% elif message.tags == 'warning' %}
                    Swal.fire({
                        icon: 'warning',
                        title: 'Alerta',
                        text: '{{ message }}',
                    });
                {%else%}
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: '{{ message }}',
                    });
                {% endif %}
            {% endfor %}
        {% endif %}
    });
</script>
