{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro </title>
    <link rel="stylesheet" href="{% static '/css/formulario.css' %}">
  
     <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap-->
    <!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--Font Awesome -->
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg" href="//img1.wsimg.com/isteam/ip/b5281c19-a452-4fcf-8fe3-52526d22264d/favicon/0f12c11a-45a3-45e8-bc8e-c002b22ab2e1.png/:/rs=w:64,h:64,m" >
   
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>
    <div class="contenedor-inicio">
        <!-- Flecha de regreso al index-->
        <div class="arrow">
            <a href="{% url 'login_view'%}"><i class="fa-solid fa-chevron-left"></i></a>
        </div>

        <!-- Imagen de formulario-->
        <div class="image-container">
            <img src="{% static '/images/Tanques_3.webp' %}" alt="Tanques">
        </div>
        <div class="form-contenedor_inicio">
          
            <h2>Registro Usuario</h2>
            
            <!-- Formulario de registro-->
            <form method="post">
                {% csrf_token %}

                <!-- Por cada campo en el formulario, que me traiga el label y el input-->
                {%for field in form%}
                    {{field.label_tag}}
                    {{field}}
                {% endfor %}


                <button type="submit">Registrarse</button>
            </form>
        </div>
      
    </div>
    <!-- Trae de la plantilla meensajes.html los mensajes-->
    {% include 'plantillas/mensajes.html' %}
    
      <!-- sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/script.js'%}"></script>
</body>
</html>
